<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital@1&family=Crimson+Text:ital,wght@0,600;1,400&family=Dancing+Script:wght@400;700&family=Gloock&family=Kanit:wght@500&family=Lato:ital,wght@0,400;0,700;1,400&family=Lilita+One&family=Lobster&family=Montserrat:wght@700&family=Mulish:wght@600&family=Poppins:wght@500&family=Roboto+Slab:wght@900&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="content">
        <input id="result" type="text">
            <div class="row">
                <button onclick="Allclear()" class="grey">AC</button>
                <button onclick="clearonce()" class="grey"><i class="fa-solid fa-delete-left" style="color: #008080;"></i></button>
                <button onclick="displayData('%')" class="grey">%</button>
                <button onclick="displayData('/')" class="grey">/</button>
                <button onclick="displayData(9)">9</button>
                <button onclick="displayData(8)">8</button>
                <button onclick="displayData(7)">7</button>
                <button onclick="displayData('*')" class="grey">*</button>
                <button onclick="displayData(6)">6</button>
                <button onclick="displayData(5)">5</button>
                <button onclick="displayData(4)">4</button>
                <button onclick="displayData('-')" class="grey">-</button>
                <button onclick="displayData(3)">3</button>
                <button onclick="displayData(2)">2</button>
                <button onclick="displayData(1)">1</button>
                <button onclick="displayData('+')" class="grey">+</button>
                <button onclick="displayData('00')">00</button>
                <button onclick="displayData(0)">0</button>
                <button onclick="displayData('.')">.</button>
                <button onclick="out()" class="orange">=</button>
            </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
